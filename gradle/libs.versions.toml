junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.3"
kotlin = "2.0.21"
coil = "3.3.0"
retrofit = "3.0.0"
hilt = "2.59"
kotlinxSerializationJson = "1.10.0"
lifecycleViewmodelNav3 = "2.10.0"
androidxHiltNavigationCompose = "1.3.0"
nav3Core = "1.0.0"
okhttp = "5.3.2"
composeBom = "2026.01.01"
